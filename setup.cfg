
[coverage:run]
branch = true
source = aoc
omit = tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

[flake8]
exclude =
  .git
  __pycache__
  build
  dist
  .venv
  .tox
  .mypy_cache
  .pytest_cache
  .vscode
  .github
ignore =
    W503 # Line break occurred after a binary operator (opposite of W504)
    D107 # Missing docstring in __init__
    D301 # Use r""" if any backslashes in a docstring
max-complexity = 10
max-line-length = 120
per-file-ignores =
    __init__.py: F401

[tool:pytest]
addopts = -v -x --xdoc --cov=aoc --cov-config=setup.cfg --cov-report=term --cov-report=html
